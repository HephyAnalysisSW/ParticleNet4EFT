selection:
   ### use `&`, `|`, `~` for logical operations on numpy arrays
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   #(genJet_pt>300) & (genJet_pt<2500) & (genJet_nConstituents>0) 
   (genJet_pt>500) & (genJet_SDmass>0) & (np.abs(dR_genJet_maxq1q2b)<0.6) & (genJet_SDsubjet1_mass>=0)
test_time_selection:
   ### selection to apply at test time (i.e., when running w/ --predict)
   #(genJet_pt>300) & (genJet_pt<2500) & (genJet_nConstituents>0)
   (genJet_pt>500) & (genJet_SDmass>0) & (np.abs(dR_genJet_maxq1q2b)<0.6) & (genJet_SDsubjet1_mass>=0)

new_variables:
   ### [format] name: formula
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   eflow_chh_mask: awkward.JaggedArray.ones_like(eflow_chh_etarel)
   eflow_neh_mask: awkward.JaggedArray.ones_like(eflow_neh_etarel)
   eflow_el_mask:  awkward.JaggedArray.ones_like(eflow_e_etarel)
   eflow_mu_mask:  awkward.JaggedArray.ones_like(eflow_mu_etarel)
   eflow_ph_mask:  awkward.JaggedArray.ones_like(eflow_ph_etarel)

preprocess:
  ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
  ### [note]: `[var]_mask` will not be transformed even if `method=auto`
  method: manual
  ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
  data_fraction: 

inputs:
   global_features:
      length: 1
      vars:
         - delphesJet_nConstituents
         - delphesJet_pt
         - delphesJet_eta

   chh_points:
      length: 50
      vars: 
         - eflow_chh_etarel
         - eflow_chh_phirel
   chh_features:
      length: 50
      vars: 
      ### [format 1]: var_name (no transformation)
      ### [format 2]: [var_name, 
      ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto), 
      ###              multiply_by(optional, default=1), 
      ###              clip_min(optional, default=-5), 
      ###              clip_max(optional, default=5), 
      ###              pad_value(optional, default=0)]
         - eflow_chh_etarel
         - eflow_chh_phirel
         - eflow_chh_pt
         - eflow_chh_charge
   chh_mask:
      length: 50
      vars: 
         - eflow_chh_mask

   neh_points:
      length: 20
      vars:
         - eflow_neh_etarel
         - eflow_neh_phirel
   neh_features:
      length: 20
      vars:
         - eflow_neh_etarel
         - eflow_neh_phirel
         - eflow_neh_pt
   neh_mask:
      length: 20
      vars:
         - eflow_neh_mask

   el_points:
      length: 5
      vars:
         - eflow_e_etarel 
         - eflow_e_phirel
   el_features:
      length: 5
      vars:
         - eflow_e_etarel
         - eflow_e_phirel
         - eflow_e_pt
         - eflow_e_charge
   el_mask:
      length: 5
      vars:
         - eflow_el_mask
 
   mu_points:
      length: 5
      vars:
         - eflow_mu_etarel
         - eflow_mu_phirel
   mu_features:
      length: 5
      vars:
         - eflow_mu_etarel
         - eflow_mu_phirel
         - eflow_mu_pt
         - eflow_mu_charge
   mu_mask:
      length: 5
      vars:
         - eflow_mu_mask

   ph_points:
      length: 50
      vars:
         - eflow_ph_etarel
         - eflow_ph_phirel
   ph_features:
      length: 50
      vars:
         - eflow_ph_etarel
         - eflow_ph_phirel
         - eflow_ph_pt
   ph_mask:
      length: 50
      vars:
         - eflow_ph_mask

labels:
   ### type can be `simple`, `custom`
   ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
   ### [option 2] otherwise use `custom` to define the label, then `value` is a map
   # type: custom
   # value: 
      # target_mass: np.where(fj_isQCD, fj_genjet_sdmass, fj_eflow_mass) 
   type: custom
   value:
        ctWRe_coeffs : ctWRe_coeff

observers:
   - genJet_pt
   - genJet_eta
   - genJet_phi
   - genJet_nConstituents
   - parton_top_pt

